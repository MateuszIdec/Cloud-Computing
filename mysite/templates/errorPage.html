<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href=" {% static 'mysite/style.css' %}">
</head>


<body>

<div>
<form style="text-align: center;" action="/result/" method="POST">
    {% csrf_token %}
    <label for="url">Enter URL: </label>
    <input id="url" type="text" name="url" value="{{ current_name }}">
    <input type="submit" value="OK">
</form>
</div>

<h1 style="text-align: center">Wrong URL</h1>
<div class="progress">
  <div class="progress-bar" style="width: 70%"></div>
<div class="progress-text"></div>
</div>
</body>
</html>
